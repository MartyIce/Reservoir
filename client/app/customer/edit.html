<div class="container">
    <div class="row col-lg-12">
        <h1 class="ng-binding"></h1>
        <form role="form" name="form" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
            
            <edit-wizard>
                          <wizard-input-text class="col-xs-12 col-md-12 wizard-input" input-name="nameInput" label="Name" model="customer" model-path="name" placeholder="Enter Name" ></wizard-input-text>
                  <wizard-input-text class="col-xs-12 col-md-12 wizard-input" input-name="email_addressInput" label="Email Address" model="customer" model-path="email_address" placeholder="Enter Email Address" ></wizard-input-text>

            </edit-wizard>
            
        </form>
    </div>
</div>

</div>
