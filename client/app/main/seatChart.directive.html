<div class="row main-row">
    <div class="row child-row col-xs-12" style="height:54px;" ng-repeat="seatRow in seatRows">
            <button ng-repeat="seat in seatRow.seats" class="col-xs-1" ng-class="getSeatClass(seat)" style="font-size: .6em; color:black; height: 50px; width: 50px; margin-right: 15px;"
                    ng-click="selectSeat(seat)">{{seat.table.name}}</button>
    </div>
</div>
